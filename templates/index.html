{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>{{model.title}}</h1>
        <h2>{{model.subtitle}}</h2>
       
    </div>
</div>
<div class="container">
    <div id="responses">
       {{model.message | safe}}
    </div>

    <form method="POST">
    <div class="form-group">
        <label for="input">Ask {{model.botname}}:</label>
        <input type="text" value="{{model.input}}" id="input" name="input" class="form-control" />
    </div>
    <div><input type="submit" name="submit" value="Gemini" class="btn btn-primary" />
         <input type="submit" name="submit" value="PaLM" class="btn btn-primary" /></div>
    </form>

</div>
{% endblock %}
